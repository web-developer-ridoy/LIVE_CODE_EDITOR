<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE-CODE-EDITOR - MADE BY RIDOY HALDAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="container">
        <div class="left">
            <label> <i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="dj()"></textarea>


            <label> <i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="dj()"></textarea>


            <label> <i class="fa-brands fa-js"></i> JAVASCRIPT</label>
            <textarea id="js-code" onkeyup="dj()"></textarea>
        </div>
        <div class="right">
            <label> <i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/af1b76bf43.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
